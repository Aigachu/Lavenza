# Read-Friendly Name of the Talent.
name: 'Smashies Talent'

# Talent description.
description: 'Provides fun commands related to Super Smash Brothers.'

# Talent Version.
version: 1.0.0

# Path to the main class of the Talent, relative to this directory.
class: 'Smashies'

# Determine which clients this talent should be enabled in.
clients: '*'

# Clients configuration.
clients.config:
  discord:
    enabled: true
    authorization:
      blacklist:
        all: false
        guilds: []
        channels: []
      whitelist:
        all: false
        guilds: []
        channels: []

